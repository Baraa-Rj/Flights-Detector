<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Flight Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-plane"></i> Flight Search</h1>
            <p class="subtitle">Find the best flights for your journey</p>
        </header>
        
        <div class="search-section">
            <div class="form-tabs">
                <div class="tab active" data-type="one-way">One Way</div>
                <div class="tab" data-type="round-trip">Round Trip</div>
            </div>
            
            <div class="form-group">
                <label for="origin">
                    <i class="fas fa-plane-departure"></i> From:
                </label>
                <input type="text" id="origin" placeholder="City name (e.g. London)" required autocomplete="off">
                <div class="suggestions" id="origin-suggestions"></div>
            </div>
            
            <div class="form-group">
                <label for="destination">
                    <i class="fas fa-plane-arrival"></i> To:
                </label>
                <input type="text" id="destination" placeholder="City name (e.g. Paris)" required autocomplete="off">
                <div class="suggestions" id="destination-suggestions"></div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="departure-date">
                        <i class="fas fa-calendar-alt"></i> Departure:
                    </label>
                    <input type="date" id="departure-date" required>
                </div>
                
                <div class="form-group" id="return-date-group">
                    <label for="return-date">
                        <i class="fas fa-calendar-alt"></i> Return:
                    </label>
                    <input type="date" id="return-date">
                </div>
            </div>
            
            <input type="hidden" id="trip-type" value="one-way">
            
            <button id="search-btn">
                <i class="fas fa-search"></i> Search Flights
            </button>
        </div>
        
        <div class="loader" id="loader"></div>
        
        <div class="results-section" id="results">
            <h2><i class="fas fa-list"></i> Flight Results</h2>
            
            <div class="filters">
                <button id="sort-price" class="filter-btn">
                    <i class="fas fa-sort-amount-down"></i> Sort by Price
                </button>
                <button id="filter-direct" class="filter-btn">
                    <i class="fas fa-long-arrow-alt-right"></i> Direct Flights
                </button>
            </div>
            
            <div class="results-container" id="results-container"></div>
        </div>
        
        <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-circle"></i> <span id="error-text"></span>
        </div>
        
        <!-- Flight Details Modal -->
        <div id="flight-details-modal" class="modal">
            <div class="modal-content">
                <span id="close-modal" class="close-modal">&times;</span>
                <h2><i class="fas fa-info-circle"></i> Flight Details</h2>
                <div id="modal-content"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
